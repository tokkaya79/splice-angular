<div class="testimonial">
  <p class="testimonial__about">{{ textAbout }}</p>
  <div class="testimonial__auth">
    <div class="testimonial__img-block">
      <img class="testimonial__img" [src]="photoUrl" alt="photo creator" />
    </div>
    <div class="testimonial__date">
      <p class="testimonial__date--name">{{ nameAuth }}</p>
      <span class="testimonial__date--position">{{ positionAuth }}</span>
    </div>
  </div>
</div>
