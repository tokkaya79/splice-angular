<h2 class="form__title">Registration</h2>
<form (ngSubmit)="register()">
  <div>
    <label class="form__label" for="username">Username</label>
    <input class="form__input" type="text" id="username" name="username" required />
  </div>
  <div>
    <label class="form__label" for="email">Email</label>
    <input class="form__input" type="text" id="email" name="email" required />
  </div>
  <div>
    <label class="form__label" for="password">Password</label>
    <input class="form__input" type="text" id="password" name="password" required />
  </div>
  <button class="form__btn" type="submit">Register</button>
  <button class="form__btn" type="button" (click)="closeRegistration()">Close</button>
</form>
