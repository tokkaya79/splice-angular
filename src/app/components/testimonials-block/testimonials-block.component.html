<div class="testimonials-block">
  <app-testimonial
    class="testimonial-item"
    *ngFor="let testimonial of testimonials; let i = index"
    [textAbout]="testimonial.textAbout"
    [photoUrl]="testimonial.photoUrl"
    [nameAuth]="testimonial.nameAuth"
    [positionAuth]="testimonial.positionAuth"

  ></app-testimonial>
</div>
